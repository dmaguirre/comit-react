<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div class="container">
    <header>
      <h1>My To-Do List</h1>
    </header>

    <main>
      <section>
        <p>Enter To-Dos</p>
        <input id="input-description">
        <p id="error-output"></p>
        <button id="add-button">Add To-Do</button>
      </section>

      <section>
        <h2>Active To-Dos</h2>
        <ul id="active-list">
        </ul>
      </section>

      <section>
        <h2>Completed To-Dos</h2>
        <ul id="completed-list">
        </ul>
      </section>
    </main>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="script-jquery.js"></script>
</body>
</html>
