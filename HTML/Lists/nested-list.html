<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Nested List</title>
</head>
<body>
  <h1>Nested List</h1>

  <ul>
    <li>First
      <ul>
        <li>Second
          <ul>
            <li>Third
              <ul>
                <li>Fourth</li>
              </ul>
            </li>
          </ul>
        </li>
      </ul>
    </li>
  </ul>

  <style>
    body {
      font-size: 16px;
    }

    ul {
      font-size: 0.8rem;
    }

    li::after {
      content: " Important!"
    }
  </style>
</body>
</html>
