<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Text Example</title>
    <link href="../CSS/text-example.css" rel="stylesheet">
  </head>
  <body>
    <h1 class="top-header">Text Example</h1>
    <p class="intro-paragraph">Here is an <strong>example</strong> of a paragraph <span class="last-word">element</span></p>
    <hr>
    <p id="unordered">The p element <br>is an <span>example</span> of a block element.</p>
    
    <h2 id="unordered">Unordered Lists</h2>
    <ul>
      <li id="pablo">Pablo</li>
      <li>Noah</li>
      <li>Jesselyn</li>
    </ul>

    <h2 class="ordered">Ordered Lists</h2>
    <div id="ordered-list">
      <ol start="5">
        <li class="html-item">HTML</li>
        <li value="8">CSS</li>
        <li style="background-color: red;">JavaScript</li>
        <li>React</li>
      </ol>
    </div>

    <style>
      ul {
        background-color: blue;
      }
    </style>
  </body>
</html>
