<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Table Example</title>
  </head>
  <body>
    <h1>Table Example</h1>

    <table border>
      <thead>
        <tr>
          <th>Title</th>
          <th colspan="2">Year</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>War and Peace</td>
          <td>1894</td>
          <td>Tolstoy</td>
        </tr>
        <tr>
          <td>1984</td>
          <td>1953</td>
          <td>Orwell</td>
        </tr>
      </tbody>
      <tfoot>
        <th>Title</th>
        <th>Year</th>
        <th>Author</th>
      </tfoot>
    </table>
  </body>
</html>
